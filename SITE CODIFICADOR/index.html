<!DOCTYPE html>
<html lang="pt-br">	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Coficador</title>
	</head>	
	<body>
		<header>
			
			<img src="img/Vector.png" class="imagem-logo" alt="imagem-logo-da-página">
			
		</header>
		<main>
			<div class="primeiroBloco">
				<div class="div-telaUm">
				    <textarea cols="46" rows="10" type="text" class="entradaTela" id="entrada" placeholder="Dígite uma mensagem para que possa ser codificada..."></textarea>
				</div>
				<div>
					<p class="avisoExclamacao"><img src="img/exclamacao.png" class="iconExclamacao"> Apenas letras minúsculas sem acentuação e sem caracteres especiais</p>
				</div>
				<div class="btn-div">
					<button onclick="codificaTexto()" class="btn-codificar" >codificar</button>	
					<button onclick="decodificaTexto()" class="btn-decodificar">descodificar</button>
				</div>
			</div>
			<div class="div-telaDois">
				<img src="img/meninoLupa.png" class="meninoLupa" id="imgLupa" alt="menino segurando uma lupa">
				<img src="img/frame 5.png" class="frameText" id="imgFrame" alt="texto nenhuma mensagem encontrada">
				<textarea type="text" class="saidaTela" id="saida" disabled></textarea>
				<button class="btnCopiar" id="copiar"> COPIAR </button>			
			</div>
		</main>
		<footer>
			<a href="https://www.linkedin.com/in/luiz-ot%C3%A1vio-828822234/"><img src="img/linkedin.png" alt="icone linkedin"></a>
			<p>&copy;2022 - Luiz Otávio</p>
			<a href="https://github.com/otavio-flamino/Projeto-em-javascript"><img src="img/github.png" alt="icone github"></a>		
		</footer>
		<script src="js/principal.js"></script>
	</body>
</html>
